{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width:720px">
  <h3>Contact us</h3>
  <form method="post" class="mt-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ name|default('') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ email|default('') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="5" name="message" required>{{ message|default('') }}</textarea>
    </div>
    <button class="btn hd-btn">Send</button>
  </form>
</div>
{% endblock %}
