{% extends 'layout.html' %}
{% block content %}
  <h3>Edit Product</h3>
  <form method="post" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ product.name }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Price</label>
        <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price }}" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Replace Image (optional)</label>
        <input name="image" type="file" class="form-control">
        {% if product.image_url %}
          <div class="form-text">Current: /{{ product.image_url }}</div>
        {% endif %}
      </div>
    </div>
    <button class="btn btn-primary mt-3">Update</button>
    <a class="btn btn-outline-secondary mt-3" href="{{ url_for('admin_dashboard') }}">Cancel</a>
  </form>
{% endblock %}
