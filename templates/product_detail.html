{% extends "layout.html" %}
{% block content %}
<section class="py-4">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ p.name }}</li>
      </ol>
    </nav>
    <div class="row g-4">
      <div class="col-lg-6">
        <img src="/{{ p.image_url }}" class="rounded-4 border w-100" style="max-height:520px;object-fit:cover" alt="{{ p.name }}">
      </div>
      <div class="col-lg-6">
        <h2 class="fw-bold">{{ p.name }}</h2>
        <div class="fs-4 fw-semibold mb-2">â‚¹ {{ '%.2f'|format(p.price) }}</div>
        <p class="text-muted">{{ p.description or 'Premium quality product.' }}</p>
        <form method="post" action="{{ url_for('add_to_cart', product_id=p.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="btn hd-btn btn-lg"><i class="bi bi-bag-plus me-1"></i> Add to cart</button>
          <a href="{{ url_for('cart') }}" class="btn btn-outline-dark btn-lg ms-2"><i class="bi bi-cart3 me-1"></i> View cart</a>
        </form>
        <div class="mt-4 small text-secondary">Product ID: {{ p.id }}</div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
